<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div onclick="app.controllers.weatherController.toggleWeather()" id="weather"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="clock"></div>
			</div>
		</div>
		<div class="row bottom">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<div id="quote"></div>
			</div>
			<div class="col-xs-3">
				<form class="form-inline" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<input type="text" class="form-control" name="todo" id="todo-box" placeholder="ADD TO LIST" />
					<button type="submit" class="btn">
  							<span class="glyphicon glyphicon-plus-sign"></span>
						</button>
					<div class="form-group"></div>
				</form>
				<div id="todo"></div>
			</div>
		</div>
	</div>




	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<script src="app/components/clock/clock-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
